# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  host: localhost

development:
  <<: *default
  database: db/tipple_app_development
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/tipple_app_test
  host: localhost

staging:
 <<: *default
 database: beershark_staging
 username: postgres
 password: <%= ENV["DATABASE_PASSWORD" ] %>

production:
 <<: *default
 database: beershark_production
 username: postgres
 password: <%= ENV["DATABASE_PASSWORD" ] %>
